     <!--index page-->
     <div id="index-page">
        <button onclick="signup()">Sign Up</button><button onclick="signin()">Sign IN</button>

    <!--sign up page-->

    <div id="sign-up">
        <p style="text-align: center;font-weight: bold;font-size: 2.3rem;">Sign UP PAGE</p>
        <label for="username">UserName</label><br>
        <input type="text" name="username" id="username" required><br><br>
        <label for="mailid">MailID</label><br>
        <input type="email" name="mailid" id="mailid" required><br><br>
        <label for="phoneno">phoneno</label><br>
        <input type="number" name="phoneno" id="phoneno" required><br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" required><br><br>
        <label for="password">Upload Your Photo</label><br>
        <input type="file" name="photo" id="userphoto" required><br><br>
        <label for="confirmpassword">Confirm Password</label><br>
        <input type="password" name="confirmpassword" id="confirmpassword" required><br><br>
        <button onclick="signupSubmit()" style="height: 3rem;width: 5rem;margin-left: 45%;">Submit</button>
    </div>

     <!--sign in page-->
     <div id="sign-in">

        <label for="username">UserName</label><br>
        <input type="text" name="username" id="sign-in-username" required><br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="sign-in-password" required><br><br>
        <button onclick=" signinSubmit()" style="height: 3rem;width: 5rem;margin-left: 45%;">submit</button>
    </div>

<img src="" alt="">
